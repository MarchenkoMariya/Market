<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrap header-wrap">
            <div class="logo">
                <img src="img/index/logo.svg" alt="logo">
                <a href="#"><img src="img/index/magnifier.svg" alt="magnifier"></a>
            </div>

            <div class="account">
                <a href="#"><img src="img/index/strips.svg" alt="strips"></a>
                <a href="#"><img src="img/index/human.svg" alt="human"></a>
                <a href="#"><img src="img/index/basket.svg" alt="basket"></a>
                <img src="img/index/circle.svg" alt="circle">
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="wrap promo-wrap">
            <div class="rectangle">
                <img src="img/index/Rectangle.png" alt="Rectangle">
            </div>

            <div class="wand">
                <img src="img/index/wand.png" alt="wand">
            </div>

            <div class="words">
                <p class="brand">THE BRAND</p>
                <p class="luxerious">OF LUXERIOUS
                    <a href="#" class="fashion">FASHION</a>
                </p>
            </div>

        </div>
    </section>

    <section class="categories">
        <div class="wrap">
            категории товаров
        </div>
    </section>

    <section class="products">
        <div class="wrap">
            товары
        </div>
    </section>

    <section class="advantage">
        <div class="wrap">
            преимущества
        </div>
    </section>

    <section class="feedback">
        <div class="wrap">
            отзывы и подписка
        </div>
    </section>

    <footer class="footer">
        <div class="wrap">
            подвал
        </div>
    </footer>



</body>

</html>
