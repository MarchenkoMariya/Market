<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrap header-wrap">
            <div class="logo">
                <img src="img/index/logo.svg" alt="logo">
                <a href="#"><img src="img/index/magnifier.svg" alt="magnifier"></a>
            </div>

            <div class="account">
                <a href="#"><img src="img/index/strips.svg" alt="strips"></a>
                <a href="#"><img src="img/index/human.svg" alt="human"></a>
                <a href="#"><img src="img/index/basket.svg" alt="basket"></a>
                <img src="img/index/circle.svg" alt="circle">
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="wrap promo-wrap">
            <div class="rectangle">
                <img src="img/index/Rectangle.png" alt="Rectangle">
            </div>

            <div class="wand">
                <img src="img/index/wand.png" alt="wand">
            </div>

            <div class="words">
                <p class="brand">THE BRAND</p>
                <p class="luxerious">OF LUXERIOUS
                    <a href="#" class="fashion">FASHION</a>
                </p>
            </div>

        </div>
    </section>

    <section class="categories">
        <div class="wrap categories-wrap">
            <div class="woman-wrap">
                <img src="img/index/woman.png" alt="woman">
                <div class="for-woman">
                    <p class="off">30% OFF</p>
                    <a href="#" class="forwoman">FOR WOMEN</a>
                </div>
            </div>

            <div class="bisinessman-wrap">
                <img src="img/index/bisinessman.png" alt="bisinessman">
                <div class="for-bisinessman">
                    <p class="hot">HOT DEAL</p>
                    <a href="#" class="formen">FOR MEN</a>
                </div>
            </div>

            <div class="child-wrap">
                <img src="img/index/child.png" alt="child">
                <div class="for-child">
                    <p class="arrivals">NEW ARRIVALS</p>
                    <a href="#" class="forkids">FOR KIDS</a>
                </div>
            </div>

            <div class="clothes-wrap">
                <img src="img/index/clothes.png" alt="clothes">
                <div class="for-clothes">
                    <p class="trendy">LUXIROUS & TRENDY</p>
                    <a href="#" class="accesories">ACCESORIES</a>
                </div>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="wrap products-wrap">
            <div class="text">
                <p class="fetured">Fetured Items</p>
                <p class="week">Shop for items based on what we featured in this week</p>
            </div>
            <div class="pictures">
                <a href="#"><img src="img/index/product1.png" alt="product1"></a>
                <a href="#"><img src="img/index/product2.png" alt="product2"></a>
                <a href="#"><img src="img/index/product3.png" alt="product3"></a>
                <a href="#"><img src="img/index/product4.png" alt="product4"></a>
                <a href="#"><img src="img/index/product5.png" alt="product5"></a>
                <a href="#"><img src="img/index/product6.png" alt="product6"></a>
            </div>
            <a href="#"><img src="img/index/Button.svg" alt="button"></a>
        </div>
    </section>

    <section class="advantage">
        <div class="wrap">
            <div class="feture">
                <a href="#"><img src="img/index/car.svg" alt="car"></a>
                <a href="#"><img src="img/index/percent.svg" alt="percent"></a>
                <a href="#"><img src="img/index/crown.svg" alt="crown"></a>
            </div>
        </div>
    </section>

    <section class="feedback">
        <div class="wrap feedback-wrap">
            <img src="img/index/photo.svg" alt="photo">
            <img src="img/index/mail.svg" alt="mail">
        </div>
    </section>

    <footer class="footer">
        <div class="wrap footer-wrap">
            <div class="copy">
                <p>Â© 2021 Brand All Rights Reserved.</p>
            </div>
            <div class="social">
                <a href="#"><img src="img/index/facebook.png" alt="facebook"></a>
                <a href="#"><img src="img/index/instagram.png" alt="instagram"></a>
                <a href="#"><img src="img/index/pinterest.png" alt="pinterest"></a>
                <a href="#"><img src="img/index/twitter.png" alt="twitter"></a>
            </div>
        </div>
    </footer>
</body>

</html>
